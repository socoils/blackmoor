<div *ngIf="statistics" class="card">
  <div class="card-body">
    <h5 class="card-title">Statistics</h5>
    <p class="card-text">Height: {{statistics.height}}</p>
    <p class="card-text">Eye color: {{statistics.eyeColor}}</p>
    <p class="card-text">favorite foods: {{statistics.favoriteFoods}}</p>
    <p class="card-text">Likes: {{statistics.likes}}</p>
    <p class="card-text">Dislikes: {{statistics.dislikes}}</p>
  </div>
</div>
