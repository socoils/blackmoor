<div class="container">
  <div class="row">
    <div class="col">
      <div class="jumbotron">
        <h1 class="display-lg text-center">Project Blackmoor</h1>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm">
      <app-bio-component [biography]="monster?.biography"></app-bio-component>
    </div>
    <div class="col-sm">
      <div class="card" style="width: 18rem;">
        <app-picture-component [pic]="monster?.picture"></app-picture-component>
        <div class="card-body text-center">
          <button (click)="generateNewMonster()">Generate Again!</button>
        </div>
      </div>
    </div>
    <div class="col-sm">
      <app-stats-component [statistics]="monster?.statistics"></app-stats-component>
    </div>
  </div>

  <div class="row">
    <div class="col-sm">
      <app-health></app-health>
    </div>
    <div class="col-sm"></div>
    <div class="col-sm"></div>

  </div>
  <div class="row">
    <div class="col">
      <app-footer></app-footer>
    </div>
  </div>
</div>
