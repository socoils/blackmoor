<div class="jumbotron jumbotron-fluid">
  <h1 class="display-4 text-center">Project Blackmoor</h1>
</div>
<div class="container" background="bgimage.jpg">
  <div class="row">
    <div class="col-sm">
    </div>
  </div>
  <div class="row">
    <div class="col-sm">
      <app-bio-component [biography]="monster?.biography"></app-bio-component>
    </div>
    <div class="col-sm">
      <div class="card" style="width: 18rem;">
        <app-picture-component [pic]="monster?.picture"></app-picture-component>
        <div class="card-body">
          <button (click)="generateNewMonster()">Generate Again!</button>
          <a href='https://www.freepik.com/free-vector/scorpion-with-different-facial-expressions_1190761.htm'>Designed by Freepik</a>
        </div>
      </div>
    </div>
    <div class="col-sm">
      <app-stats-component [statistics]="monster?.statistics"></app-stats-component>
    </div>
  </div>

  <div class="row">
    <div class="col-sm">
      <app-health></app-health>
    </div>
    <div class="col-sm"></div>
    <div class="col-sm"></div>
  </div>
  <div class="row">
    <div class="col">
      <app-footer></app-footer>
    </div>
  </div>
</div>
