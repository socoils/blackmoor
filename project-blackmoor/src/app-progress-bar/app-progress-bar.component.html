<div *ngIf="percentage == 0">
    <div class="progress">
        <div class="progress-bar bg-danger" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="4">0%</div>
    </div>
</div>
<div *ngIf="percentage == 25">
    <div class="progress">
        <div class="progress-bar bg-danger" role="progressbar" style="width: 25%" aria-valuenow="1" aria-valuemin="0" aria-valuemax="4">25%</div>
    </div>

</div>
<div *ngIf="percentage == 50">
    <div class="progress">
        <div class="progress-bar bg-warning" role="progressbar" style="width: 50%" aria-valuenow="2" aria-valuemin="0" aria-valuemax="4">50%</div>
    </div>
</div>
<div *ngIf="percentage == 75">
    <div class="progress">
        <div class="progress-bar bg-info" role="progressbar" style="width: 75%" aria-valuenow="3" aria-valuemin="0" aria-valuemax="4">75%</div>
    </div>
</div>
<div *ngIf="percentage == 100">
    <div class="progress">
        <div class="progress-bar bg-success" role="progressbar" style="width: 100%" aria-valuenow="4" aria-valuemin="0" aria-valuemax="4">100%</div>
    </div>

</div>
